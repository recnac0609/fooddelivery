spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:h2:mem:springsec
    username: sa
    password: springsec
  jpa:
    hibernate:
      ddl-auto: none # We gaan schema.sql gebruiken
    show-sql: true # Toon SQL statements (handig voor debugging)
    properties:
      hibernate:
        format_sql: true # Format SQL statements
        auto_quote_keyword: true # Fixt probleem met tables zoals "user"
  h2:
    # Enable H2 console: gaat voorlopig nog niet werken, want Spring Security blokkeert toegang
    console:
      enabled: true
      path: /h2-console
  security:
    oauth2:
      resourceserver:
        jwt:
          authority-prefix: ""
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
jwt:
  keys:
    private: classpath:app.key
    public: classpath:app.pub